<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
</head>

<body>
	<input type="number" placeholder="0" id="output"> 

	<br>

	<button onclick="attachNumber(this)">7</button>
	<button onclick="attachNumber(this)">8</button>
	<button onclick="attachNumber(this)">9</button>
	<button id="divide" onclick="dodivide()">/</button>
	<br>
	<button onclick="attachNumber(this)">4</button>
	<button onclick="attachNumber(this)">5</button>
	<button onclick="attachNumber(this)">6</button>
	<button id="multiply" onclick="domultiply()">*</button>
	<br>
	<button onclick="attachNumber(this)">1</button>
	<button onclick="attachNumber(this)">2</button>
	<button onclick="attachNumber(this)">3</button>
	<button id="minus" onclick="doSubrtact()">-</button>
	<br>
	<button onclick="attachNumber(this)">0</button>
	<button id="plus" onclick="doAdd()">+</button>
	<button id="equals" onclick="result()">=</button>



    <script type="text/javascript">
    	let n = document.getElementById('output');
    	let numberHolder;
    	let optr;

    	function attachNumber(e){
    		n.value += e.innerHTML;
    	}

    	function doAdd(){
    		optr = "+";
    		numberHolder = parseInt(n.value);
    		n.value = "";
    	}

    	function doSubtract(){
    		optr = "-";
    		numberHolder = parseInt(n.value);
    		n.value = "";
    	}

    	function domultiply(){
    		optr = "*";
    		numberHolder = parseInt(n.value);
    		n.value = "";
    	}

    	function dodivide(){
    		optr = "/";
    		numberHolder = parseInt(n.value);
    		n.value = "";
    	}

    	function result(){
    		switch (optr){
    			case "+":
    			        n.value = numberHolder + parseInt(n.value);
    			        break;
    			case "-":
    			        n.value = numberHolder - parseInt(n.value);
    			        break;
    			case "*":
    			        n.value = numberHolder * parseInt(n.value);
    			        break;
    			case "/":
    			        n.value = numberHolder / parseInt(n.value);
    			        break;
    			default:
    			        console.log('no operator defined');
    			        break;
    		}
    	}


    </script>

</body>
